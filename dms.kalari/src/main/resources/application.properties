# Application Configuration
spring.profiles.active=dev
spring.application.name=dms-kalari
server.port=6060

# Disable Spring Cloud Config (if not needed)
spring.cloud.config.enabled=false

# Hibernate common
spring.jpa.properties.hibernate.default_batch_fetch_size=10
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata


# Management and Monitoring
management.endpoints.web.exposure.include=*

# TinyLog Configuration (base settings)
tinylog.writer=console
tinylog.level=info
tinylog.format={date:yyyy-MM-dd HH:mm:ss} {level} {message}

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.template-resolver-order=1
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Static resources
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
spring.mvc.static-path-pattern=/**

# Disable template resolution for static resources
spring.thymeleaf.excluded-view-names=js/**,css/**,images/**,webjars/**,static/**,assets/**

# Application custom
app.mask.key=seeckey101

# Devtools (same behaviour unless overridden)
spring.devtools.restart.additional-paths=src/main/resources/static,src/main/resources/templates
spring.devtools.restart.exclude=static/**,templates/**,public/**
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=true


server.servlet.session.persistent=true
server.servlet.session.timeout=24h


# KAfka

# Kafka broker address (update IP to your Kafka host)
# spring.kafka.bootstrap-servers=127.0.0.1:9092
# spring.kafka.bootstrap-servers=localhost:9092

# Consumer configuration

# spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Producer configuration (for sending events)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer



spring.kafka.consumer.group-id=certificate-generator-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.dms.kalari.events.service.event
spring.kafka.consumer.properties.spring.json.value.default.type=com.dms.kalari.events.service.event.CertificateGenerateEvent







# Email Notification Configuration
app.email.notification.enabled=true
app.email.notification.recipients=admin@indiankalaripayattufederation.com

# Email Server Configuration (SMTP - Sending)
spring.mail.host=mail.indiankalaripayattufederation.com
spring.mail.port=465
spring.mail.username=admin@indiankalaripayattufederation.com
spring.mail.password=admin@123
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Properties
spring.mail.default-encoding=UTF-8
spring.mail.test-connection=false

# Async Configuration for Email
spring.task.execution.thread-name-prefix=async-email-
spring.task.execution.pool.core-size=3
spring.task.execution.pool.max-size=6
spring.task.execution.pool.queue-capacity=50





