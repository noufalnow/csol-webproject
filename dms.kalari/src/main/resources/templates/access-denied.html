<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Martial Arts DMS - Access Denied</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
	--dms-primary: #2c3e50;
	--dms-secondary: #34495e;
	--dms-accent: #3498db;
	--dms-danger: #e74c3c;
	--dms-light: #ecf0f1;
}
body {
	font-family: 'Roboto', sans-serif;
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	background-image: url('/public/images/background.jpg');
	background-size: cover;
	background-position: center;
	background-color: rgba(44, 62, 80, 0.85);
	background-blend-mode: overlay;
	padding: 20px;
}
.error-wrapper {
	max-width: 900px;
	width: 100%;
}
.error-container {
	background-color: white;
	border-radius: 8px;
	box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
	overflow: hidden;
	border-top: 4px solid var(--dms-accent);
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
}
.brand-section {
	background-color: var(--dms-primary);
	color: white;
	padding: 2rem 1.5rem;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	flex: 1;
	min-width: 280px;
}
.logo {
	max-width: 120px;
	margin-bottom: 1rem;
}
.brand-title {
	font-family: 'Oswald', sans-serif;
	font-size: 1.8rem;
	font-weight: 600;
	text-align: center;
}
.brand-subtitle {
	font-weight: 300;
	font-size: 0.95rem;
	opacity: 0.85;
	text-align: center;
}
.message-section {
	padding: 3rem 2rem;
	flex: 1.5;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	text-align: center;
}
.alert-icon {
	font-size: 3rem;
	color: var(--dms-danger);
	margin-bottom: 1rem;
}
.error-message {
	font-size: 1.2rem;
	color: var(--dms-danger);
	font-weight: 500;
	margin-bottom: 1.5rem;
}
.btn-back {
	background-color: var(--dms-accent);
	color: #fff;
	font-weight: 600;
	padding: 12px 24px;
	border-radius: 5px;
	text-decoration: none;
	transition: background-color 0.3s ease, transform 0.2s ease;
}
.btn-back:hover {
	background-color: var(--dms-secondary);
	transform: translateY(-2px);
}
@media (max-width: 768px) {
	.error-container {
		flex-direction: column-reverse;
	}
	.message-section {
		padding: 2rem 1.5rem;
	}
	.brand-section {
		padding: 1.5rem 1rem;
	}
}
</style>
</head>

<body>
	<div class="error-wrapper">
		<div class="error-container">
			
			<!-- Left: Brand Section -->
			<div class="brand-section">
				<img class="logo" th:src="@{/public/images/logo.png}" alt="DMS Logo">
				<h1 class="brand-title">THE KALARI WORLD</h1>
				<p class="brand-subtitle">Martial Arts Management System</p>
			</div>
			
			<!-- Right: Access Denied Message -->
			<div class="message-section">
				<i class="fa-solid fa-ban alert-icon"></i>
				<h2>Access Denied</h2>
				<p class="error-message" th:text="${errorMessage}">
					You do not have permission to access this page.
				</p>
				<a href="/" class="btn-back">
					<i class="fa-solid fa-house"></i> Return to Home
				</a>
			</div>
			
		</div>
	</div>
</body>
</html>
