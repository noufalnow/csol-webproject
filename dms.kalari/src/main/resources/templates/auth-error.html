<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication Error - DMS</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dms-style.css}">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dms-error-container {
            max-width: 520px;
            margin: 8% auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px 35px;
            text-align: center;
        }
        .dms-header {
            font-size: 22px;
            font-weight: 600;
            color: #c82333;
            margin-bottom: 10px;
        }
        .dms-message {
            font-size: 15px;
            color: #555;
            margin-bottom: 25px;
            word-wrap: break-word;
        }
        .dms-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 15px;
            transition: 0.2s;
        }
        .dms-btn:hover {
            background-color: #0056b3;
        }
        .dms-brand {
            font-size: 14px;
            color: #999;
            margin-top: 25px;
        }
    </style>
</head>
<body>

<div class="dms-error-container">
    <div class="dms-header">⚠️ Login Failed</div>
    <p class="dms-message" th:text="${errorMessage}">
        An unknown error occurred during authentication. Please try again.
    </p>
    <a href="/login" class="dms-btn">Return to Login</a>

    <div class="dms-brand">© CreativeSol DMS</div>
</div>

</body>
</html>
