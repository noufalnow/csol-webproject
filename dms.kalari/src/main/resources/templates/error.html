<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Error ' + ${status} + ' - Martial Arts DMS'">Error - Martial Arts DMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Roboto", sans-serif;
            text-align: center;
            padding-top: 10%;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.25rem;
            color: #495057;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code" th:text="${status}">500</div>
        <h2 class="mb-3">Oops! Something went wrong.</h2>
        <p class="error-message" th:text="${message}">Unexpected error occurred.</p>
        <a href="/" class="btn btn-primary btn-home">
            <i class="fa-solid fa-arrow-left"></i> Go Back Home
        </a>
    </div>
</body>
</html>
