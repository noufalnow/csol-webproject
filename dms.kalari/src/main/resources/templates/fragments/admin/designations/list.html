<!-- fragments/designation_list.html -->
<div th:fragment="content" class="container-fluid">
  <div class="card shadow-sm border-0">
    <div class="card-body p-3 p-md-4">

      <!-- Title + search/add row -->
      <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between mb-3 gap-2">
		<h2 class="h5 mb-2 mb-md-0 fw-semibold text-nowrap d-flex justify-content-between align-items-center">
		    <span>Designation List</span>
		    <span class="badge bg-secondary ms-2" th:text="${totalCount}"></span>
		</h2>


        <div class="d-flex gap-2 w-100 w-md-auto">
          <!-- Search -->
          <form id="search-form" method="GET" class="d-flex" style="min-width:280px;">
            <div class="input-group">
              <input type="text"
                     name="search"
                     class="form-control"
                     placeholder="Search designations..."
                     th:value="${search}">
              <button type="button"
                      class="btn btn-primary"
                      aria-label="Search"
                      onclick="searchEntities(listingUrl, '#content', 'desigId')">
                <i class="fas fa-search me-1"></i> Search
              </button>
            </div>
          </form>

          <!-- Add button (authority guarded) -->
          <div>
            <a th:if="${#authorization.expression('hasAuthority(''PRIV_designation_add'')')}"
               class="ajax-link btn btn-success"
               href="javascript:void(0);"
               onclick="loadContent('/designation_add', 'modal')"
               role="button"
               aria-disabled="false">
              <i class="fas fa-plus me-1"></i> Add New
            </a>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0 text-nowrap">
          <thead>
            <tr>
              <th scope="col" style="width:64px;">
                <a href="javascript:void(0);"
                   class="text-decoration-none d-inline-flex align-items-center"
                   data-field="desigId"
                   th:attr="data-dir=${sortStatus['desigId'] ?: 'asc'}"
                   onclick="sortEntities('desigId')">
                  <span class="me-2">#</span>
                  <i class="fas"
                     th:classappend="${sortField == 'desigId' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
                </a>
              </th>

              <th scope="col">
                <a href="javascript:void(0);"
                   class="text-decoration-none d-inline-flex align-items-center"
                   data-field="desigCode"
                   th:attr="data-dir=${sortStatus['desigCode'] ?: 'asc'}"
                   onclick="sortEntities('desigCode')">
                  Code
                  <i class="fas ms-2"
                     th:classappend="${sortField == 'desigCode' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
                </a>
              </th>

              <th scope="col">
                <a href="javascript:void(0);"
                   class="text-decoration-none d-inline-flex align-items-center"
                   data-field="desigName"
                   th:attr="data-dir=${sortStatus['desigName'] ?: 'asc'}"
                   onclick="sortEntities('desigName')">
                  Name
                  <i class="fas ms-2"
                     th:classappend="${sortField == 'desigName' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
                </a>
              </th>

              <th scope="col">
                <a href="javascript:void(0);"
                   class="text-decoration-none d-inline-flex align-items-center"
                   data-field="desigLevel"
                   th:attr="data-dir=${sortStatus['desigLevel'] ?: 'asc'}"
                   onclick="sortEntities('desigLevel')">
                  Level
                  <i class="fas ms-2"
                     th:classappend="${sortField == 'desigLevel' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
                </a>
              </th>

              <th scope="col">
                <a href="javascript:void(0);"
                   class="text-decoration-none d-inline-flex align-items-center"
                   data-field="desigType"
                   th:attr="data-dir=${sortStatus['desigType'] ?: 'asc'}"
                   onclick="sortEntities('desigType')">
                  Type
                  <i class="fas ms-2"
                     th:classappend="${sortField == 'desigType' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
                </a>
              </th>

              <th scope="col" class="text-center" style="width:130px;">Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="d, iterStat : ${items}">
              <!-- running number (null-safe) -->
              <td th:text="${(((currentPage ?: 0) * (size ?: 10)) + iterStat.index + 1)}">1</td>

              <td th:text="${d.desigCode}">D001</td>
              <td th:text="${d.desigName}">Manager</td>
              <td th:text="${d.desigLevel}">STATE</td>

              <td th:text="${d.desigType == 1 ? 'Official' : (d.desigType == 2 ? 'Participants' : 'Official')}">
                Official
              </td>

              <td class="text-center">
                <!-- View (always visible) -->

                <!-- Edit (authority guarded) -->
                <a th:if="${#authorization.expression('hasAuthority(''PRIV_designation_edit'')')}"
                   class="ajax-link btn btn-sm btn-outline-secondary"
                   href="javascript:void(0);"
                   th:onclick="'loadContent(\'/designation_edit/' + ${xorMaskHelper.mask(d.desigId)} + '\', \'modal\')'"
                   title="Edit">
                  <i class="fas fa-edit"></i>
                </a>
              </td>
            </tr>

            <!-- Empty state -->
            <tr th:if="${#lists.isEmpty(items)}">
              <td colspan="6" class="text-center py-4 text-muted">No designations found</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="mt-3"
           th:replace="~{fragments/pagination :: pagination}"
           th:with="currentPage=${currentPage},
                    totalPages=${totalPages},
                    size=${size},
                    sortField=${sortField},
                    sortDir=${sortDir},
                    pageUrl='/designations'">
      </div>
    </div>
  </div>

  <style>
    /* small niceties */
    .table thead a { color: inherit; }
    .table thead a .fas { font-size: 0.9rem; }
    .table tbody td { vertical-align: middle; }
  </style>

  <script>
    // base listing URL - used by your existing searchEntities/sortEntities functions
    var listingUrl = '/designations';
    // convenience: ensure the search form submits via your search function on Enter
    document.addEventListener('DOMContentLoaded', function() {
      var sf = document.getElementById('search-form');
      if (sf) {
        sf.addEventListener('submit', function(e) {
          e.preventDefault();
          searchEntities(listingUrl, '#content', 'desigId');
        });
      }
    });
  </script>
</div>
