<div th:fragment="content" class="container-fluid p-0">
    <div class="card shadow-sm border-0">
        <div class="card-body p-3 p-md-4">

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
                <div class="mb-2 mb-md-0">
                    <h2 class="h5 fw-semibold mb-0">
                        Designation List
                        <span class="badge bg-secondary ms-2" th:text="${totalCount}"></span>
                    </h2>
                </div>
                <div>
                    <a th:if="${#authorization.expression('hasAuthority(''PRIV_designation_add'')')}"
                       class="btn btn-success d-flex align-items-center gap-1 ajax-link"
                       href="javascript:void(0);"
                       onclick="loadContent('/designation_add', 'modal')">
                        <i class="fas fa-plus"></i>
                        <span>Add New</span>
                    </a>
                </div>
            </div>

            <div class="card shadow-sm border-0 mb-3">
                <div class="card-body p-3">
                    <form id="search-form" method="GET" class="row g-2">
                        <div class="col-12 col-sm-6 col-md-3 mb-2">
                            <input type="text" name="code" class="form-control form-control-sm"
                                   placeholder="Code" th:value="${paramx['code']}">
                        </div>
                        <div class="col-12 col-sm-6 col-md-3 mb-2">
                            <input type="text" name="name" class="form-control form-control-sm"
                                   placeholder="Name" th:value="${paramx['name']}">
                        </div>
                        <div class="col-12 col-sm-6 col-md-3 mb-2">
                            <select name="level" class="form-select form-select-sm">
                                <option value="">-- Level --</option>
                                <option value="COUNTRY" th:selected="${paramx['level'] == 'COUNTRY'}">COUNTRY</option>
                                <option value="STATE" th:selected="${paramx['level'] == 'STATE'}">STATE</option>
                                <option value="DISTRICT" th:selected="${paramx['level'] == 'DISTRICT'}">DISTRICT</option>
                                <option value="KALARI" th:selected="${paramx['level'] == 'KALARI'}">KALARI</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-6 col-md-3 mb-2">
                            <select name="type" class="form-select form-select-sm">
                                <option value="">-- Type --</option>
                                <option value="1" th:selected="${paramx['type'] == '1'}">Official</option>
                                <option value="2" th:selected="${paramx['type'] == '2'}">Participants</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="d-flex flex-column flex-sm-row gap-2 justify-content-end">
                                <button type="button" class="btn btn-primary btn-sm flex-fill flex-sm-grow-0 px-3"
                                        onclick="searchEntities(listingUrl, '#content', 'desigId')">
                                    <i class="fas fa-search me-1"></i> Search
                                </button>
                                <button type="button" class="btn btn-secondary btn-sm flex-fill flex-sm-grow-0 px-3"
                                        onclick="showAll(listingUrl, '#content', 'desigId')">
                                    <i class="fas fa-list me-1"></i> All
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-responsive d-none d-md-block">
                <table class="table table-hover align-middle mb-0">
                    <thead>
<tr>
    <th scope="col" style="width:50px;">
        <a href="javascript:void(0);"
           class="sort text-decoration-none d-inline-flex align-items-center"
           data-field="desigId"
           th:attr="data-dir=${sortStatus['desigId'] ?: 'asc'}"
           onclick="sortEntities('desigId')">
            <span class="me-1">#</span>
            <i class="fas"
               th:classappend="${sortField == 'desigId' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
        </a>
    </th>

    <th scope="col">
        <a href="javascript:void(0);" class="sort" data-field="desigCode"
           th:attr="data-dir=${sortStatus['desigCode'] ?: 'asc'}"
           onclick="sortEntities('desigCode')">
            Code <i class="fas ms-1"
                    th:classappend="${sortField == 'desigCode' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
        </a>
    </th>

    <th scope="col">
        <a href="javascript:void(0);" class="sort" data-field="desigName"
           th:attr="data-dir=${sortStatus['desigName'] ?: 'asc'}"
           onclick="sortEntities('desigName')">
            Name <i class="fas ms-1"
                     th:classappend="${sortField == 'desigName' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
        </a>
    </th>

    <th scope="col" class="d-none d-md-table-cell">
        <a href="javascript:void(0);" class="sort" data-field="desigLevel"
           th:attr="data-dir=${sortStatus['desigLevel'] ?: 'asc'}"
           onclick="sortEntities('desigLevel')">
            Level <i class="fas ms-1"
                      th:classappend="${sortField == 'desigLevel' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
        </a>
    </th>

    <th scope="col">
        <a href="javascript:void(0);" class="sort" data-field="desigType"
           th:attr="data-dir=${sortStatus['desigType'] ?: 'asc'}"
           onclick="sortEntities('desigType')">
            Type <i class="fas ms-1"
                     th:classappend="${sortField == 'desigType' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
        </a>
    </th>

    <th scope="col" class="text-center" style="width:70px;">Actions</th>
</tr>

                    </thead>
                    <tbody>
                        <tr th:each="d, iterStat : ${items}">
                            <td th:text="${(((currentPage ?: 0) * (size ?: 10)) + iterStat.index + 1)}">1</td>
                            <td th:text="${d.desigCode}">D001</td>
                            <td th:text="${d.desigName}">Manager</td>
                            <td class="d-none d-md-table-cell" th:text="${d.desigLevel}">STATE</td>
                            <td th:text="${d.desigType == 1 ? 'Official' : (d.desigType == 2 ? 'Participants' : 'Official')}">Official</td>
                            <td class="text-center">
                                <a th:if="${#authorization.expression('hasAuthority(''PRIV_designation_edit'')')}"
                                   class="ajax-link btn btn-sm btn-outline-secondary py-1 px-2"
                                   href="javascript:void(0);"
                                   th:onclick="'loadContent(\'/designation_edit/' + ${xorMaskHelper.mask(d.desigId)} + '\', \'modal\')'"
                                   title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(items)}">
                            <td colspan="6" class="text-center py-4 text-muted">No designations found</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-md-none">
                <div th:each="d, iterStat : ${items}" class="card mb-2 shadow-sm">
                    <div class="card-body p-2">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-1" th:text="${d.desigName}">Manager</h6>
                                <p class="mb-0 small text-muted">
                                    Code: <span th:text="${d.desigCode}">D001</span><br>
                                    Level: <span th:text="${d.desigLevel}">STATE</span><br>
                                    Type: <span th:text="${d.desigType == 1 ? 'Official' : (d.desigType == 2 ? 'Participants' : 'Official')}">Official</span>
                                </p>
                            </div>
                            <div>
                                <a th:if="${#authorization.expression('hasAuthority(''PRIV_designation_edit'')')}"
                                   class="btn btn-sm btn-outline-secondary py-1 px-2"
                                   href="javascript:void(0);"
                                   th:onclick="'loadContent(\'/designation_edit/' + ${xorMaskHelper.mask(d.desigId)} + '\', \'modal\')'"
                                   title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(items)}" class="text-center py-4 text-muted">
                    No designations found
                </div>
            </div>

            <div class="mt-3 px-3" th:replace="~{fragments/pagination :: pagination}"
                 th:with="currentPage=${currentPage},
                          totalPages=${totalPages},
                          size=${size},
                          sortField=${sortField},
                          sortDir=${sortDir},
                          pageUrl='/designations'">
            </div>
        </div>
    </div>
</div>

<style>
/* Responsive improvements */
.table thead a {
    color: inherit;
    font-size: 0.875rem;
}

.table thead a .fas {
    font-size: 0.8rem;
}

.table tbody td {
    vertical-align: middle;
    font-size: 0.875rem;
    padding: 0.5rem;
}

/* Mobile optimizations */
@media (max-width: 768px) {
    .card-body {
        padding: 1rem !important;
    }

    .table th, .table td {
        padding: 0.375rem;
    }

    .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
    }
    
    .h5 {
        font-size: 1.1rem;
    }

    /* Search form improvements on smaller screens */
    .row.g-2 > .col-12:last-child {
        margin-top: 0;
    }
    .d-flex.flex-column.flex-sm-row.gap-2.justify-content-end > .btn {
        flex-basis: auto !important;
        flex-grow: 1 !important;
    }

    /* Cards on mobile */
    .d-md-none .card-body h6 {
        font-size: 0.95rem;
        font-weight: 600;
    }

    .d-md-none .card-body p {
        font-size: 0.8rem;
        margin-bottom: 0;
    }
}

/* Very small screens */
@media (max-width: 576px) {
    .table th:nth-child(2),
    .table td:nth-child(2) {
        display: none;
    }

    .h5 {
        font-size: 1.1rem;
    }
}
</style>


<script>
	// base listing URL - used by your existing searchEntities/sortEntities functions
	var listingUrl = '/designations';
	var defaultSortField = 'desigId';
	// convenience: ensure the search form submits via your search function on Enter
	document.addEventListener('DOMContentLoaded', function() {
		var sf = document.getElementById('search-form');
		if (sf) {
			sf.addEventListener('submit', function(e) {
				e.preventDefault();
				searchEntities(listingUrl, '#content', 'desigId');
			});
		}
	});
</script>
</div>
