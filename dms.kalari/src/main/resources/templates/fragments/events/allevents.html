<!-- fragments/event_list.html -->
<div th:fragment="content">

	<div class="container mt-1 mb-3"
		style="padding-left: 0px !important; margin-left: 0px;">
		<div class="d-flex justify-content-between align-items-center">

			<!-- Left: Node/Section Name -->
			<div>
				<h4 class="mb-0 px-3 py-2 rounded"
					style="background-color: var(--bs-gray-200); font-size: 1.1rem; font-weight: 600; color: var(--bs-dark);">
					<label>All Events : Indian Kalaripayattu Federation</label>
				</h4>
			</div>

			<!-- Right: Radio Buttons -->
			<div class="d-flex align-items-center gap-1">
				<input type="hidden" id="tempSelectedId" name="tempSelectedId"
					th:value="${parentId}" />

				<div
					th:if="${nodeType != 'KALARI' and #authorization.expression('hasAuthority(''PRIV_branch_nodelist'')')}"
					class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="choice"
						id="option1" value="nodes"
						th:onclick="|loadContent('branch_nodelist/${parentId}', '#users_target'); clearTreeForm()|">
					<label class="form-check-label" for="option1"
						style="cursor: pointer;">Affiliations</label>
				</div>

				<div
					th:if="${#authorization.expression('hasAuthority(''PRIV_officials_bynode'')')}"
					class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="choice"
						id="option2" value="officials"
						th:onclick="|loadContent('officials_bynode/${parentId}', '#users_target'); clearTreeForm()|">
					<label class="form-check-label" for="option2"
						style="cursor: pointer;">Officials</label>
				</div>

				<div
					th:if="${nodeType == 'KALARI' and #authorization.expression('hasAuthority(''PRIV_members_bynode'')')}"
					class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="choice"
						id="option3" value="members"
						th:onclick="|loadContent('members_bynode/${parentId}', '#users_target'); clearTreeForm()|">
					<label class="form-check-label" for="option3"
						style="cursor: pointer;">Participants</label>
				</div>

				<div
					th:if="${#authorization.expression('hasAuthority(''PRIV_champ_eventbynode'')')}"
					class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="choice"
						id="option4" value="events"
						th:onclick="|loadContent('champ_eventbynode/${parentId}', '#users_target'); clearTreeForm()|">
					<label class="form-check-label" for="option4"
						style="cursor: pointer;">Events</label>
				</div>

				<div
					th:if="${#authorization.expression('hasAuthority(''PRIV_champ_eventall'')')}"
					class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="choice"
						id="option5" value="eventsall" checked
						th:onclick="|loadContent('champ_eventall/${parentId}', '#users_target'); clearTreeForm()|">
					<label class="form-check-label" for="option5"
						style="cursor: pointer;">All Events</label>
				</div>



			</div>
		</div>
	</div>

	<!-- Events Table -->
	<div class="table-responsive">
		<table
			class="table table-striped table-hover table-bordered align-middle">
			<thead class="table-light">
				<tr>
					<th>#</th>
					<th>Event Name</th>
					<th>Host Type</th>
					<th>Host</th>
					<th>Date</th>
					<th>Venue</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="event, iterStat : ${eventList}">
					<th scope="row" th:text="${iterStat.count}">1</th>
					<td th:text="${event.get('event_name')}">Event Name</td>
					<td><span th:text="${event.get('event_host')}"></span></td>
    				<td><span th:text="${event.get('node_name')}"></span></td>		  
    						  
					<td><span th:text="${event.get('dd_event_period_start')}">DD/MM/YYYY</span>
						- <span th:text="${event.get('dd_event_period_end')}">DD/MM/YYYY</span>
					</td>
					<td th:text="${event.get('event_venue')}">Venue</td>
					<td>
						<div class="d-flex gap-1">
							<button
								th:if="${#authorization.expression('hasAuthority(''PRIV_champ_eventviews'')')}"
								th:onclick="'loadContent(\'/events/html/champ_event_participants?eventId=' + ${event.get('event_id')} + '\', \'modal\')'"
								class="btn btn-sm btn-outline-primary">
								<i class="fa-solid fa-user-group"></i> View
							</button>
							<button
							    th:if="${#authorization.expression('hasAuthority(''PRIV_champ_participation'')')}"
							    th:onclick="'loadContent(\'/champ_participation/' + ${xorMaskHelper.mask(event.get('event_host_id'))} + '/' + ${parentId} + '\', \'modal\')'"
							    class="btn btn-sm btn-outline-primary">
							    <i class="fa-solid fa-clipboard-check"></i> Participation
							</button>

						</div>
					</td>
				</tr>

				<tr th:if="${eventList == null or #lists.isEmpty(eventList)}">
					<td colspan="7" class="text-center text-muted py-4">No events
						found</td>
				</tr>
			</tbody>

		</table>
	</div>
</div>
