<div class="container-fluid" th:fragment="content">
  <!-- Modal Header -->
  <div class="modal-header">
    <h5 class="modal-title" id="updateEventItemModalLabel"
        th:text="${pageTitle}">Update Event Item</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">
    <form id="updateEventItemForm"
          th:action="@{/items_edit/{id}(id=${eventItem.evitemId})}"
          method="post"
          th:object="${eventItem}"
          enctype="multipart/form-data">

      <!-- CSRF Token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Hidden ID -->
      <input type="hidden" th:field="*{evitemId}" />

      <div class="row g-3 mb-2">
        <!-- Name -->
        <div class="col-12 col-lg-6">
          <label for="evitem_name" class="form-label">Event Item Name</label>
          <input type="text" id="evitem_name"
                 th:field="*{evitemName}"
                 class="form-control"
                 placeholder="Enter name"
                 required />
        </div>

        <!-- Code -->
        <div class="col-12 col-lg-6">
          <label for="evitem_code" class="form-label">Event Item Code</label>
          <input type="text" id="evitem_code"
                 th:field="*{evitemCode}"
                 class="form-control"
                 placeholder="Enter code"
                 required />
        </div>
      </div>

      <div class="row g-3 mb-2">
        <!-- Description -->
        <div class="col-12">
          <label for="evitem_description" class="form-label">Description</label>
          <textarea id="evitem_description"
                    th:field="*{evitemDescription}"
                    class="form-control"
                    rows="3"
                    placeholder="Enter description"></textarea>
        </div>
      </div>

      <div class="row g-3 mb-2">
        <!-- Criteria -->
        <div class="col-12">
          <label for="evitem_criteria" class="form-label">Criteria</label>
          <textarea id="evitem_criteria"
                    th:field="*{evitemCriteria}"
                    class="form-control"
                    rows="2"
                    placeholder="Enter criteria"></textarea>
        </div>
      </div>

      <div id="error-messages" class="text-danger"></div>
    </form>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary"
            onclick="submitHtmlForm('updateEventItemForm')">
      Update Event Item
    </button>
  </div>
</div>

<style>
#updateEventItemForm {
  max-width: 100%;
}
.modal-dialog { max-width: 60% !important; }
@media (max-width: 768px) {
  .modal-dialog { max-width: 100% !important; margin: 10px; }
}
.modal-body { max-height: 70vh; overflow-y: auto; }
</style>
