<div th:fragment="content" class="container-fluid p-0">
	<div class="card shadow-sm border-0">
		<div class="card-body p-3 p-md-4">

			<!-- Header + Add button -->
			<div
				class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
				<div class="mb-2 mb-md-0">
					<h2 class="h5 fw-semibold mb-0">
						Event Item List <span class="badge bg-secondary ms-2"
							th:text="${totalCount}"></span>
					</h2>
				</div>
				<div>
					<a
						th:if="${#authorization.expression('hasAuthority(''PRIV_items_add'')')}"
						class="btn btn-success d-flex align-items-center gap-1 ajax-link"
						href="javascript:void(0);"
						onclick="loadContent('/items_add', 'modal')"> <i
						class="fas fa-plus"></i> <span>Add New</span>
					</a>
				</div>
			</div>

			<!-- Search / Filter -->
			<div class="card shadow-sm border-0 mb-3">
				<div class="card-body p-3">
					<form id="search-form" method="GET"
						class="row g-2 align-items-center">
						<!-- Name -->
						<div class="col-auto flex-grow-1">
							<input type="text" name="name"
								class="form-control form-control-sm" placeholder="Name"
								th:value="${paramx['name']}">
						</div>

						<!-- Code -->
						<div class="col-auto flex-grow-1">
							<input type="text" name="code"
								class="form-control form-control-sm" placeholder="Code"
								th:value="${paramx['code']}">
						</div>

						<!-- Buttons -->
						<div class="col-auto d-flex gap-2">
							<button type="button" class="btn btn-primary btn-sm px-3"
								onclick="searchEntities(listingUrl, '#content', 'evitemId')">
								<i class="fas fa-search me-1"></i> Search
							</button>
							<button type="button" class="btn btn-secondary btn-sm px-3"
								onclick="showAll(listingUrl, '#content', 'evitemId')">
								<i class="fas fa-list me-1"></i> All
							</button>
						</div>
					</form>
				</div>

			</div>

			<!-- Desktop Table -->
			<div class="table-responsive d-none d-md-block">
				<table class="table table-hover align-middle mb-0">
					<thead>
						<tr>
							<th scope="col" style="width: 50px;"><a
								href="javascript:void(0);"
								class="sort text-decoration-none d-inline-flex align-items-center"
								data-field="evitemId"
								th:attr="data-dir=${sortStatus['evitemId'] ?: 'asc'}"
								onclick="sortEntities('evitemId')"> <span class="me-1">#</span>
									<i class="fas"
									th:classappend="${sortField == 'evitemId' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
							</a></th>
							<th scope="col"><a href="javascript:void(0);" class="sort"
								data-field="evitemName"
								th:attr="data-dir=${sortStatus['evitemName'] ?: 'asc'}"
								onclick="sortEntities('evitemName')"> Name <i
									class="fas ms-1"
									th:classappend="${sortField == 'evitemName' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
							</a></th>
							<th scope="col"><a href="javascript:void(0);" class="sort"
								data-field="evitemCode"
								th:attr="data-dir=${sortStatus['evitemCode'] ?: 'asc'}"
								onclick="sortEntities('evitemCode')"> Code <i
									class="fas ms-1"
									th:classappend="${sortField == 'evitemCode' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
							</a></th>
							<th scope="col" class="d-none d-lg-table-cell"><a
								href="javascript:void(0);" class="sort"
								data-field="evitemDescription"
								th:attr="data-dir=${sortStatus['evitemDescription'] ?: 'asc'}"
								onclick="sortEntities('evitemDescription')"> Description <i
									class="fas ms-1"
									th:classappend="${sortField == 'evitemDescription' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
							</a></th>
							<th scope="col" class="d-none d-lg-table-cell"><a
								href="javascript:void(0);" class="sort"
								data-field="evitemCriteria"
								th:attr="data-dir=${sortStatus['evitemCriteria'] ?: 'asc'}"
								onclick="sortEntities('evitemCriteria')"> Criteria <i
									class="fas ms-1"
									th:classappend="${sortField == 'evitemCriteria' ? (sortDir == 'asc' ? ' fa-sort-up' : ' fa-sort-down') : ' fa-sort'}"></i>
							</a></th>
							<th scope="col" class="text-center" style="width: 70px;">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item, iterStat : ${items}">
							<td
								th:text="${(((currentPage ?: 0) * (size ?: 10)) + iterStat.index + 1)}">1</td>
							<td th:text="${item.evitemName}">Sample Item</td>
							<td th:text="${item.evitemCode}">CODE123</td>
							<td class="d-none d-lg-table-cell"
								th:text="${item.evitemDescription}">Description</td>
							<td class="d-none d-lg-table-cell"
								th:text="${item.evitemCriteria}">Criteria</td>
							<td class="text-center"><a
								th:if="${#authorization.expression('hasAuthority(''PRIV_items_edit'')')}"
								class="ajax-link btn btn-sm btn-outline-secondary py-1 px-2"
								href="javascript:void(0);"
								th:onclick="'loadContent(\'/items_edit/' + ${item.evitemId} + '\', \'modal\')'"
								title="Edit"> <i class="fas fa-edit"></i>
							</a></td>
						</tr>
						<tr th:if="${#lists.isEmpty(items)}">
							<td colspan="6" class="text-center py-4 text-muted">No event
								items found</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- Mobile Cards -->
			<div class="d-md-none">
				<div th:each="item, iterStat : ${items}" class="card mb-2 shadow-sm">
					<div class="card-body p-2">
						<div class="d-flex justify-content-between align-items-start">
							<div>
								<h6 class="mb-1" th:text="${item.evitemName}">Sample Item</h6>
								<p class="mb-0 small text-muted">
									Code: <span th:text="${item.evitemCode}">CODE123</span><br>
									Description: <span th:text="${item.evitemDescription}">Desc</span><br>
									Criteria: <span th:text="${item.evitemCriteria}">Crit</span>
								</p>
							</div>
							<div>
								<a
									th:if="${#authorization.expression('hasAuthority(''PRIV_items_edit'')')}"
									class="btn btn-sm btn-outline-secondary py-1 px-2"
									href="javascript:void(0);"
									th:onclick="'loadContent(\'/items_edit/' + ${item.evitemId} + '\', \'modal\')'"
									title="Edit"> <i class="fas fa-edit"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div th:if="${#lists.isEmpty(items)}"
					class="text-center py-4 text-muted">No event items found</div>
			</div>

			<!-- Pagination -->
			<div class="mt-3 px-3"
				th:replace="~{fragments/pagination :: pagination}"
				th:with="currentPage=${currentPage},
                          totalPages=${totalPages},
                          size=${size},
                          sortField=${sortField},
                          sortDir=${sortDir},
                          pageUrl='/items'">
			</div>
		</div>
	</div>
</div>

<style>
.table thead a {
	color: inherit;
	font-size: 0.875rem;
}

.table thead a .fas {
	font-size: 0.8rem;
}

.table tbody td {
	vertical-align: middle;
	font-size: 0.875rem;
	padding: 0.5rem;
}

@media ( max-width : 768px) {
	.card-body {
		padding: 1rem !important;
	}
	.btn-sm {
		padding: 0.25rem 0.5rem;
		font-size: 0.75rem;
	}
}
</style>

<script>
	var listingUrl = 'items';
	var defaultSortField = 'evitemId';
	document.addEventListener('DOMContentLoaded', function() {
		var sf = document.getElementById('search-form');
		if (sf) {
			sf.addEventListener('submit', function(e) {
				e.preventDefault();
				searchEntities(listingUrl, '#content', 'evitemId');
			});
		}
	});
</script>
