<!-- fragments/edit_member_user.html -->
<div th:fragment="content">
	<div class="modal-header">
		<h5 class="modal-title" id="editMemberUserModalLabel"
			th:text="${pageTitle}">Edit Official</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal"
			aria-label="Close"></button>
	</div>

	<!-- Modal Body -->
	<div class="modal-body">
		<form id="editMemberUserForm"
			th:action="@{'/officials_edit/' + ${userId}}" method="post"
			th:object="${user}" enctype="multipart/form-data">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<!-- Personal Information -->
			<div class="row mb-3">
				<div class="col-12">
					<h6 class="border-bottom pb-2">Personal Information</h6>
				</div>
			</div>

			<div class="row g-3 mb-2">
				<div class="col-12 col-lg-3">
					<label for="user_fname" class="form-label">First Name</label> <input
						type="text" id="user_fname" th:field="*{userFname}"
						class="form-control" required>
				</div>
				<div class="col-12 col-lg-3">
					<label for="user_lname" class="form-label">Last Name</label> <input
						type="text" id="user_lname" th:field="*{userLname}"
						class="form-control" required>
				</div>
				<div class="col-12 col-lg-3">
					<label for="user_dob" class="form-label">Date of Birth</label> <input
						type="date" id="user_dob" th:field="*{userDob}"
						class="form-control">
				</div>
				<div class="col-12 col-lg-3">
					<label for="gender" class="form-label">Gender</label> <select
						id="gender" th:field="*{gender}" class="form-select">
						<option value="">Select Gender</option>
						<option
							th:each="gender : ${T(com.dms.kalari.admin.entity.CoreUser.Gender).values()}"
							th:value="${gender}" th:text="${gender.name()}"></option>
					</select>
				</div>
			</div>

			<div class="row g-3 mb-2">
				<div class="col-12 col-lg-3">
					<label for="aadhaarNumber" class="form-label">Aadhaar
						Number</label> <input type="text" id="aadhaarNumber"
						th:field="*{aadhaarNumber}" class="form-control" maxlength="12"
						placeholder="12-digit Aadhaar">
				</div>
				<div class="col-12 col-lg-3">
					<label for="bloodGroup" class="form-label">Blood Group</label> <select
						id="bloodGroup" th:field="*{bloodGroup}" class="form-select">
						<option value="" selected>Select Blood Group</option>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
					</select>
				</div>
				<div class="col-12 col-lg-3">
					<label for="mobileNumber" class="form-label">Mobile Number</label>
					<input type="tel" id="mobileNumber" th:field="*{mobileNumber}"
						class="form-control" maxlength="10"
						placeholder="10-digit mobile number">
				</div>
				<div class="col-12 col-lg-3">
					<label for="emergencyContact" class="form-label">Emergency
						Contact</label> <input type="tel" id="emergencyContact"
						th:field="*{emergencyContact}" class="form-control" maxlength="15"
						placeholder="Emergency contact number">
				</div>
			</div>

			<!-- Account Information -->
			<div class="row mb-3 mt-4">
				<div class="col-12">
					<h6 class="border-bottom pb-2">Account Information</h6>
				</div>
			</div>

			<div class="row g-3 mb-2">
				<div class="col-12 col-lg-3">
					<label for="user_email" class="form-label">Email</label> <input
						type="email" id="user_email" th:field="*{userEmail}"
						class="form-control" required>
				</div>
				<div class="col-12 col-lg-3">
					<label for="user_desig" class="form-label">Role</label> <select
						id="user_desig" th:field="*{userDesig}" class="form-select">
						<option value="">Select Role</option>
						<option th:each="designation : ${designations}"
							th:value="${designation.desigId}"
							th:text="${designation.desigName}"></option>
					</select>
				</div>
				<div class="col-12 col-lg-3">
					<label class="form-label d-block">Status</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="active"
							name="userStatus" value="1" th:checked="*{userStatus == 1}">
						<label class="form-check-label" for="active">Active</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="inactive"
							name="userStatus" value="2" th:checked="*{userStatus == 2}">
						<label class="form-check-label" for="inactive">Inactive</label>
					</div>
				</div>
			</div>

			<!-- Address Information -->
			<div class="row mb-3 mt-4">
				<div class="col-12">
					<h6 class="border-bottom pb-2">Address Information</h6>
				</div>
			</div>

			<div class="row mb-3">
				<!-- Left side: Address -->
				<div class="col-12 col-lg-8">
					<div class="row g-3 mb-2">
						<div class="col-12 col-lg-6">
							<label for="addressLine1" class="form-label">House No./
								House Name</label> <input type="text" id="addressLine1"
								th:field="*{addressLine1}" class="form-control">
						</div>
						<div class="col-12 col-lg-6">
							<label for="addressLine2" class="form-label">Street /
								Lane / Road</label> <input type="text" id="addressLine2"
								th:field="*{addressLine2}" class="form-control">
						</div>
						<div class="col-12 col-lg-4">
							<label for="addressLine3" class="form-label">Village/
								Thaluk / District</label> <input type="text" id="addressLine3"
								th:field="*{addressLine3}" class="form-control">
						</div>
						<div class="col-12 col-lg-4"><div th:replace="fragments/common/states :: stateSelect('addressState', 'State')"></div></div>
						<div class="col-12 col-lg-4">
							<label for="addressPin" class="form-label">PIN Code</label> <input
								type="text" id="addressPin" th:field="*{addressPin}"
								class="form-control" maxlength="6" placeholder="6-digit PIN">
						</div>
						
						<!-- Kalari Profile -->
						<div class="row mb-3 mt-4">
						  <div class="col-12">
						    <h6 class="border-bottom pb-2">Kalarippayattu Profile</h6>
						  </div>
						</div>
						
						<div class="row">
						  <div class="col-12 col-lg-12">
						    <label for="officialDescription" class="form-label">
						      Kalarippayattu Profile / Background / Achievements
						    </label>
						    <textarea id="officialDescription"
						              th:field="*{officialDescription}"
						              class="form-control"
						              rows="5"
						              placeholder="Describe the Kalarippayattu background, achievements, etc."></textarea>
						  </div>
						</div>
						
					</div>
				</div>

				<div class="col-12 col-lg-4 text-center mt-3 mt-lg-0">
					<label class="form-label d-block">Profile Photo</label> <input
						type="file" id="photoFileId" name="photoFileId"
						th:field="*{photoFileId}" class="d-none" accept="image/*">

					<!-- Preview box will hold existing or uploaded image -->
					<div id="imagePreview" class="preview-box"
						th:style="${user.photoFile != null} ? 'background-image:url(/files/view/' + ${user.photoFile} + '); color:transparent;' : ''">
						Click to upload</div>

					<small class="text-muted">Max 512KB (JPG, PNG, JPEG)</small>
					<div id="fileError" class="text-danger small mt-1"></div>
				</div>




			</div>
		</form>
	</div>

	<!-- Modal Footer -->
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary"
			data-bs-dismiss="modal">Cancel</button>
		<button type="button" class="btn btn-primary"
			onclick="submitHtmlForm('editMemberUserForm', '#users_target')">Update
			Official</button>
	</div>
</div>



<style>
.preview-box {
	width: 150px;
	height: 150px;
	background: #f0f0f0;
	border: 1px solid #ddd;
	border-radius: 8px;
	background-size: contain;
	background-position: center;
	background-repeat: no-repeat;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	color: #aaa;
	margin: auto;
	overflow: hidden;
}

form {
	max-width: 100%;
}

.modal-dialog {
	max-width: 90% !important;
}

@media ( max-width : 768px) {
	.modal-dialog {
		max-width: 100% !important;
		margin: 10px;
	}
	.preview-box {
		width: 120px;
		height: 120px;
	}
}

.modal-body {
	max-height: 70vh;
	overflow-y: auto;
}
</style>


<script>
(function () {
	  let fileInput = document.getElementById("photoFileId");
	  let imagePreview = document.getElementById("imagePreview");
	  let fileError = document.getElementById("fileError");

	  if (!fileInput || !imagePreview) return;

	  const allowedExtensions = ["jpg", "jpeg", "png", "bmp"];
	  const maxSize = 512 * 1024;

	  imagePreview.addEventListener("click", () => fileInput.click());

	  fileInput.addEventListener("change", function () {
	    if (fileError) fileError.textContent = "";
	    const file = this.files[0];

	    if (file) {
	      const ext = file.name.split(".").pop().toLowerCase();
	      if (!allowedExtensions.includes(ext)) {
	        if (fileError) fileError.textContent = "Allowed formats: JPEG, JPG, PNG, BMP.";
	        fileInput.value = "";
	        return;
	      }
	      if (file.size > maxSize) {
	        if (fileError) fileError.textContent = "File size must be less than 512KB.";
	        fileInput.value = "";
	        return;
	      }
	      const reader = new FileReader();
	      reader.onload = function (e) {
	        imagePreview.style.backgroundImage = `url(${e.target.result})`;
	        imagePreview.style.color = "transparent"; // hide "Click to upload"
	      };
	      reader.readAsDataURL(file);
	    }
	  });
	})();

</script>
