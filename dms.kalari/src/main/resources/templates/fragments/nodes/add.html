<!-- fragments/add_node.html -->
<div th:fragment="content">
<div class="modal-header">
    <h5 class="modal-title" id="addNodeModalLabel" th:text="${pageTitle}">Add New Node</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<!-- Modal Body -->
<div class="modal-body">   
    <form id="addNodeForm"
      th:action="@{/branch_nodeadd/{id}(id=${parentId})}"
      method="post"
      th:object="${node}"
      >
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    
       
        <div class="row mb-2">
            <div class="col-12">
                <label for="node_name" class="form-label"> Name</label>
                <input type="text" id="node_name" name="nodeName" th:field="*{nodeName}" class="form-control" required>
            </div>
        </div>
        
		<div class="row mb-2">
		    <div class="col-12">
		        <label class="form-label">Status</label>
		        <div class="d-flex align-items-center gap-3">
		            <div class="form-check form-check-inline">
		                <input class="form-check-input" type="radio" id="active" name="nodeStatus" value="1" th:checked="*{nodeStatus == 1}">
		                <label class="form-check-label" for="active">Active</label>
		            </div>
		            <div class="form-check form-check-inline">
		                <input class="form-check-input" type="radio" id="inactive" name="nodeStatus" value="0" th:checked="*{nodeStatus == 0}">
		                <label class="form-check-label" for="inactive">Inactive</label>
		            </div>
		        </div>
		    </div>
		</div>

        
        <div id="error-messages" class="text-danger"></div>
    </form>
</div>
<!-- Modal Footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" onclick="submitHtmlForm('addNodeForm')">Add Branch</button>
</div>
</div>

<style>
    form {
        max-width: 100%;
    }
</style>
