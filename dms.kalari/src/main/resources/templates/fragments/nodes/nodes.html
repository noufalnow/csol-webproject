
<!-- fragments/node_list.html -->
 <div th:fragment="content">


<div class="container mt-1 mb-3" style="padding-left: 0px !important;margin-left: 0px;">
    <div class="d-flex justify-content-between align-items-center">
        
        <!-- Left: Node Name -->
		<div>
		    <h4 class="mb-0 px-3 py-2 rounded" 
		        style="background-color: var(--bs-gray-200); font-size: 1.1rem; font-weight: 600; color: var(--bs-dark);">
		        <label th:text="${nodeName}">Affiliation</label>
		    </h4>
		</div>



        <!-- Right: Radio Buttons -->
        <div class="d-flex align-items-center gap-3">
            <input type="hidden" id="tempSelectedId" name="tempSelectedId" th:value="${parentId}" />

            <div th:if="${nodeType} != 'KALARI'" class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choice"
                    id="option1" value="nodes" checked
                    th:onchange="|loadContent('branch_nodelist/' + '${parentId}', '#users_target'); clearTreeForm()|">
                <label class="form-check-label" for="option1" style="cursor: pointer;">Affiliations</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choice"
                    id="option2" value="officials" 
                    th:onchange="|loadContent('officials_bynode/' + '${parentId}', '#users_target'); clearTreeForm()|">
                <label class="form-check-label" for="option2" style="cursor: pointer;">Officials</label>
            </div>

            <div class="form-check form-check-inline" th:if="${nodeType} == 'KALARI'">
                <input class="form-check-input" type="radio" name="choice"
                    id="option3" value="members" 
                    th:onchange="|loadContent('members_bynode/' + '${parentId}', '#users_target'); clearTreeForm()|">
                <label class="form-check-label" for="option3" style="cursor: pointer;">Participants</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="choice"
                    id="option4" value="events"
                    th:onchange="|loadContent('/events_byhost/' + '${parentId}', '#users_target'); clearTreeForm()|">
                <label class="form-check-label" for="option4" style="cursor: pointer;">Events</label>
            </div>
        </div>
	</div>
	</div>
	




	<div class="d-flex justify-content-between align-items-center mb-3">
       <h4 class="mb-0">Affiliation(<span th:text="${#lists.size(nodeList)}"></span>)</h4>

    <!-- Search Form 
    <form id="search-form" method="GET" class="mb-3 d-flex">
        <input type="text" name="search" class="form-control me-2" placeholder="Search..." th:value="${search}">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>-->
          
      <a th:if="${isChild == false or (isChild and #authorization.expression('hasAuthority(''PRIV_branch_nodeadd_child'')'))}" 
	   class="btn btn-primary ajax-link" 
	   href="javascript:void(0);" 
	   th:onclick="'loadContent(\'' + @{'/branch_nodeadd/' + ${parentId}} + '\', \'modal\')'">
	    <i class="fas fa-plus"></i> Add New Affiliation 
	</a>
      
      
</div>

    <!-- Node Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col">
                        <a href="#" class="" data-field="nodeId">#</a>
                    </th>
                    <th scope="col">
                        <a href="#" class="" data-field="nodeName">Name</a>
                    </th>
                    <th scope="col">
                        <a href="#" class="" data-field="nodeType">Type</a>
                    </th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
<tbody>
    <tr th:each="node, iterStat : ${nodeList}">
        <th scope="row" th:text="${iterStat.count}">1</th>
        <td th:text="${node.nodeName}">Node Name</td>
        <td th:text="${node.nodeType}">Type</td>
        <td>
            <span th:classappend="${node.nodeStatus == 1} ? 'badge bg-success' : 'badge bg-secondary'"
                  th:text="${node.nodeStatus == 1} ? 'Active' : 'Inactive'">Status</span>
        </td>
        <td>
            <a class="ajax-link btn btn-sm btn-outline-primary me-1" href="javascript:void(0);"
               th:onclick="'loadContent(\'/branch_nodeview/' + ${xorMaskHelper.mask(node.nodeId)} + '\', \'#content\')'">
                <i class="fas fa-eye"></i> View
            </a>
            <a class="ajax-link btn btn-sm btn-outline-secondary" href="javascript:void(0);"
               th:onclick="'loadContent(\'/branch_nodeedit/' + ${xorMaskHelper.mask(node.nodeId)} + '\', \'modal\')'">
                <i class="fas fa-edit"></i> Edit
            </a>
        </td>
    </tr>

    <!-- Empty state -->
    <tr th:if="${nodeList == null or #lists.isEmpty(nodeList)}">
        <td colspan="5" class="text-center">No nodes found</td>
    </tr>
</tbody>

        </table>
    </div>

</div>
