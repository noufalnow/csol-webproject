<script>
(function() {
	  const $modal = $('#dynamicModal');
	  const modalContent = $modal.find('.modal-content');

	  // Show confirmation modal
	  function showConfirmModal(message, callback) {
	    const html = `
	      <div class="modal-header">
	        <h5 class="modal-title">Confirm Action</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">${message}</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
	        <button type="button" id="confirmBtn" class="btn btn-primary">Yes, continue</button>
	      </div>
	    `;
	    modalContent.html(html);

	    const bsModal = bootstrap.Modal.getInstance($modal[0]) || new bootstrap.Modal($modal[0]);
	    bsModal.show();

	    $modal.find('#confirmBtn').off('click').on('click', () => {
	      bsModal.hide();
	      if (callback) callback();
	    });
	  }

	  // Intercept page reload (F5 or Ctrl+R / Cmd+R)
	  document.addEventListener('keydown', (e) => {
	    if (e.key === 'F5' || (e.key.toLowerCase() === 'r' && (e.ctrlKey || e.metaKey))) {
	      e.preventDefault();
	      showConfirmModal('Are you sure you want to reload this page?', () => location.reload());
	    }
	  });



	})();


(function() {
    let open = XMLHttpRequest.prototype.open;
    let activeRequests = 0;

    XMLHttpRequest.prototype.open = function() {
        this.addEventListener('readystatechange', function() {
            if (this.readyState === 1) { // OPENED
                activeRequests++;
                displayOverlay();
            }
            if (this.readyState === 4) { // DONE
                activeRequests--;
                if (activeRequests <= 0) {
                    removeOverlay();
                    activeRequests = 0;
                }
            }
        }, false);
        open.apply(this, arguments);
    };
})();



function collapseAllNodes() {
	  let count = 0;

	  document.querySelectorAll('.tree-node').forEach(node => {
	    const toggleBtn = node.querySelector('.toggle-btn');
	    if (!toggleBtn) return;

	    const childrenUl = node.parentElement.querySelector('ul.tree-children');
	    if (!childrenUl) return;

	    childrenUl.classList.remove('expanded');
	    childrenUl.classList.add('collapsed');

	    toggleBtn.classList.remove('open');
	    toggleBtn.classList.add('closed');

	    const icon = toggleBtn.querySelector('i');
	    if (icon) {
	      icon.classList.remove('fa-folder-open');
	      icon.classList.add('fa-folder');
	    }

	    count++;
	  });

	  return `Collapsed ${count} nodes`;
}



const isPWA = window.matchMedia('(display-mode: standalone)').matches;

if (isPWA) {
	  // Push initial dummy state
	  history.pushState({ page: 1 }, '', '');

	  window.addEventListener('popstate', function (event) {
	    // Show exit confirmation
	    const exit = confirm("Do you really want to exit the app?");
	    if (exit) {
	      // Allow closing
	      window.history.back(); // or just let it close naturally
	    } else {
	      // Prevent closing by pushing state again
	      history.pushState({ page: 1 }, '', '');
	    }
	  });
	}



</script>
