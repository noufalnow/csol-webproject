<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">My Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>.navbar {
    /*border-bottom: 3px solid #00b4d8;*/
}</style>
    
</head>
<body>
    <!-- Bootstrap 5 Responsive Navbar -->
    <header th:if="${userType} eq 'OFFICIAL'">
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #0a2463 0%, #3e92cc 100%);">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">DMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ajax-link" th:href="@{/nodes/html/tree}">ORGANIZATION</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ajax-link" th:href="@{/nodes/html}">BRANCHES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ajax-link" th:href="@{/events/html}">EVENTS</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="peopleDropdown" role="button" data-bs-toggle="dropdown">
                                PEOPLE
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item ajax-link" th:href="@{/users/html}">OFFICIALS</a></li>
                                <li><a class="dropdown-item ajax-link" th:href="@{/users/html}">MEMBERS</a></li>
                            </ul>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="peopleDropdown" role="button" data-bs-toggle="dropdown">
                                MASTERS
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item ajax-link" th:href="@{/event-items/html}">ITEMS</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="reportsDropdown" role="button" data-bs-toggle="dropdown">
                                REPORTS
                            </a>
                            <ul class="dropdown-menu">
                                <!-- Report links can be added here -->
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle me-1"></i>
                                    <span th:text="${session.USER_NAME}"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    
    <header th:if="${userType} eq 'MEMBER'">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">Member's Lounge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#memberMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="memberMenu">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}">
                                <i class="fas fa-home me-1"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/gallery}">
                                <i class="fas fa-images me-1"></i> Gallery
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}">
                                <i class="fas fa-user me-1"></i> Profile
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/logout}">
                                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    

    <main id="content" class="container-fluid mt-3">
        <div th:replace="${content}"></div>
    </main>

    <footer class="bg-light text-center py-3 mt-4 fixed-bottom">
        <p class="mb-0">&copy; 2024 My Application</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/scripts.js}"></script>

    <!-- Modals (keep your existing modal structure) -->
    <div class="modal fade" id="dynamicModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content" style="overflow: auto;">
                <!-- Your first modal content -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="nestedModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content" style="overflow: auto;">
                <!-- Your second modal content -->
            </div>
        </div>
    </div>
</body>
</html>




<style>
    /* You can now replace many of these with Bootstrap classes */
    /* Keep only custom styles that Bootstrap doesn't provide */
    .floating-section {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    .floating-section table {
        margin-top: 20px;
        width: 100%;
    }

    .floating-section td {
        padding: 5px;
    }

    .floating-section label {
        font-weight: bold;
    }

    .floating-section input {
        width: 100px;
    }
    
    #nestedModal {
    z-index: 1080; /* Higher than the first modal */
	}
	
	/* Optional: Adjust backdrop opacity for clarity */
	.modal-backdrop.show:not(:first-of-type) {
	    opacity: 0.8; /* Darker backdrop for nested modals */
	}
    
</style>
