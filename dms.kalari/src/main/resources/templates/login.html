
 
 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Martial Arts DMS - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* DMS Theme Colors */
            --dms-primary:   #2c3e50;
            --dms-secondary: #34495e;
            --dms-accent:    #3498db;
            --dms-success:   #4CAF50;
            --dms-warning:   #f1c40f;
            --dms-danger:    #e74c3c;
            --dms-info:      #17a2b8;
            --dms-light:     #ecf0f1;
            --dms-dark:      #333333;
            --dms-gray-300:  #dee2e6;
            --dms-gray-600:  #6c757d;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-image: url('/public/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(44, 62, 80, 0.85);
            background-blend-mode: overlay;
            padding: 20px;
        }
        
        .login-wrapper {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border-top: 4px solid var(--dms-accent);
            
        }
        
.brand-section {
    background-color: var(--dms-primary);
    color: white;
    padding: 3rem 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 75%;
    min-height: 200px;
    opacity: 0.9;
    margin-top: 30%;
}

.logo {
    height: auto;
    max-height: 120px;
    width: auto;
    max-width: 100%;
    margin-bottom: 1.5rem;
    filter: brightness(1) invert(0);
}
        
        .brand-title {
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            font-size: 2rem;
            letter-spacing: 1px;
            text-align: center;
            margin-top: 1rem;
        }
        
        .brand-subtitle {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            margin-top: 1rem;
            opacity: 0.8;
            text-align: center;
        }
        
        .form-section {
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 400px;
        }
        
        .form-title {
            font-family: 'Oswald', sans-serif;
            color: var(--dms-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-control {
            border-radius: 4px;
            padding: 8px 15px;
            margin-bottom: 1rem;
            border: 1px solid var(--dms-gray-300);
            transition: all 0.3s;
            opacity: .8;
        }
        
        .form-control:focus {
            border-color: var(--dms-accent);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-login {
            background-color: var(--dms-primary);
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: var(--dms-secondary);
            transform: translateY(-2px);
        }
        
        .optional-note {
            font-size: 0.8rem;
            color: var(--dms-gray-600);
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        
        .alert {
            border-radius: 4px;
            border-left: 4px solid transparent;
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            border-left-color: var(--dms-danger);
            color: var(--dms-danger);
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            border-left-color: var(--dms-success);
            color: var(--dms-success);
        }
        
        .forgot-link {
            color: var(--dms-gray-600);
            transition: color 0.2s;
            text-align: center;
            display: block;
            margin-top: 1rem;
        }
        
        .forgot-link:hover {
            color: var(--dms-accent);
            text-decoration: none;
        }
        
@media (max-width: 768px) {
    .brand-section {
        padding: 2rem 1rem;
        text-align: center;
        opacity: 1;
    }

    .brand-title {
        font-size: 1.5rem;
    }

    .brand-subtitle {
        font-size: 0.9rem;
    }

    .form-section {
        padding: 2rem 1rem;
    }

    .form-title {
        font-size: 1.5rem;
    }

    .btn-login {
        font-size: 1rem;
        padding: 10px;
    }
}
    </style>
</head>
<body>
    <div class="container login-wrapper">
        <div class="row g-0 flex-column-reverse flex-lg-row align-items-stretch">
            <!-- Left Column - Brand Section -->
            <div class="col-lg-5">
                <div class="brand-section">
                    <img class="logo img-fluid" th:src="@{/public/images/logo.png}" alt="Organization Logo">
                    <h1 class="brand-title">THE KALARI WORLD</h1>
                    <p class="brand-subtitle">Martial Arts Management System</p>
                </div>
            </div>
            
            <!-- Right Column - Form Section -->
            <div class="col-lg-7">
                <div class="form-section">
                    <h2 class="form-title">Member Login</h2>
                    
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required 
                                   placeholder="Enter your registered email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password">
                            <div class="optional-note">Password is optional for initial login</div>
                        </div>
                        
                        <button type="submit" class="btn btn-login text-white">
                            <i class="fas fa-sign-in-alt me-2"></i> SIGN IN
                        </button>
                        
                        <a href="#" class="forgot-link">
                            <i class="fas fa-question-circle me-1"></i> Forgot your password?
                        </a>
                    </form>
                    
                    <div th:if="${param.error}" class="alert alert-danger mt-3 d-flex align-items-center">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <div>Invalid email or account not active</div>
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success mt-3 d-flex align-items-center">
                        <i class="fas fa-check-circle me-2"></i>
                        <div>You have been logged out successfully</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
