<!-- fragments/user_detail_modal.html -->
<div th:fragment="content">
    <!-- Modal Header -->
    <div class="modal-header">
        <h5 class="modal-title">User Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    
    <!-- Modal Body -->
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="fw-bold">ID:</p>
                    <p th:text="${user.userId}"></p>
                </div>
                <div class="col-md-6">
                    <p class="fw-bold">Username:</p>
                    <p th:text="${user.userUname}"></p>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="fw-bold">First Name:</p>
                    <p th:text="${user.userFname}"></p>
                </div>
                <div class="col-md-6">
                    <p class="fw-bold">Last Name:</p>
                    <p th:text="${user.userLname}"></p>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="fw-bold">Email:</p>
                    <p th:text="${user.userEmail}"></p>
                </div>
                <div class="col-md-6">
                    <p class="fw-bold">Designation:</p>
                    <p th:text="${user.designationName}"></p>
                </div>
            </div>
            
            <!-- Add more user details as needed -->
        </div>
    </div>
    
    <!-- Modal Footer -->
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
</div>

<style>
    .modal-body p {
        margin-bottom: 0.5rem;
    }
    .fw-bold {
        font-weight: 600;
        color: #495057;
    }
</style>
