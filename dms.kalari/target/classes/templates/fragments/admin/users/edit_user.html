<!-- fragments/edit_user.html -->
<div th:fragment="content">
<div class="modal-header">
    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<!-- Modal Body -->
<div class="modal-body">
    <form id="editUserForm" th:action="@{'/users_update/' + ${userDTO.userId}}" method="post" th:object="${userDTO}">
        <input type="hidden" id="ref_id" name="refId" th:value="${userDTO.userId}">
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="user_fname" class="form-label">First Name</label>
                <input type="text" id="user_fname" name="userFname" th:field="*{userFname}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="user_lname" class="form-label">Last Name</label>
                <input type="text" id="user_lname" name="userLname" th:field="*{userLname}" class="form-control" required>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="user_email" class="form-label">Email</label>
                <input type="email" id="user_email" name="userEmail" th:field="*{userEmail}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="user_uname" class="form-label">Username</label>
                <input type="text" id="user_uname" name="userUname" th:field="*{userUname}" class="form-control" required>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="user_emp_id" class="form-label">Employee ID</label>
                <input type="number" id="user_emp_id" name="userEmpId" th:field="*{userEmpId}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="user_dept" class="form-label">Department</label>
                <select id="user_dept" name="userDept" class="form-select" th:field="*{userDept}">
                    <option value="1">HR</option>
                    <option value="2">IT</option>
                    <option value="3">Finance</option>
                </select>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="user_desig" class="form-label">Designation</label>
                <select id="user_desig" name="userDesig" class="form-select" th:field="*{userDesig}">
                    <option value="">Select Designation</option>
                    <option th:each="designation : ${designations}" 
                            th:value="${designation.desigId}" 
                            th:text="${designation.desigName}">
                    </option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Status</label>
                <div class="d-flex align-items-center gap-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="active" name="userStatus" value="1" th:checked="*{userStatus == 1}">
                        <label class="form-check-label" for="active">Active</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inactive" name="userStatus" value="2" th:checked="*{userStatus == 2}">
                        <label class="form-check-label" for="inactive">Inactive</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="error-messages" class="text-danger"></div>
    </form>
</div>
<!-- Modal Footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" onclick="submitHtmlForm('editUserForm', '#users_target')">Update</button>
</div>
</div>

<style>
    form {
        max-width: 100%;
    }
</style>
