    <div class="container">
        <h1 th:text="${pageTitle}">Add User</h1>
        <form id="addUserForm" action="/users/html/add" method="post" th:object="${user}">
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="userEmail" th:field="*{userEmail}" required>

            <label for="user_emp_id">Employee ID:</label>
            <input type="number" id="user_emp_id" name="userEmpId" th:field="*{userEmpId}" required>

            <label for="user_fname">First Name:</label>
            <input type="text" id="user_fname" name="userFname" th:field="*{userFname}" required>

            <label for="user_lname">Last Name:</label>
            <input type="text" id="user_lname" name="userLname" th:field="*{userLname}" required>

            <label for="user_uname">Username:</label>
            <input type="text" id="user_uname" name="userUname" th:field="*{userUname}" required>

            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="userPassword" th:field="*{userPassword}" required>

            <label for="user_password_conf">Confirm Password:</label>
            <input type="password" id="user_password_conf" name="userPasswordConf" th:field="*{userPasswordConf}" required>

            <label for="user_desig">Designation:</label>
            <select id="user_desig" name="userDesig" th:field="*{userDesig}">
                <option value="">Select Designation</option>
                <option th:each="designation : ${designations}" 
                        th:value="${designation.desigId}" 
                        th:text="${designation.desigName}">
                </option>
            </select>

            <label for="user_dept">Department:</label>
            <select id="user_dept" name="userDept" th:field="*{userDept}">
                <option value="1">HR</option>
                <option value="2">IT</option>
                <option value="3">Finance</option>
                <!-- Add departments dynamically if needed -->
            </select>

            <label>Status:</label>
            <input type="radio" id="active" name="userStatus" value="1" th:checked="*{userStatus == 1}"> Active
            <input type="radio" id="inactive" name="userStatus" value="2" th:checked="*{userStatus == 2}"> Inactive

            <button type="button" onclick="submitHtmlForm('addUserForm')">Add User</button>

            <div id="error-messages" class="error-message"></div>
        </form>
        <a class="ajax-link" href="/users/html">Back to List</a>
    </div>
