<!-- fragments/add_node.html -->
<div th:fragment="content">
    <div class="modal-header">
        <h5 class="modal-title" id="addNodeModalLabel" th:text="${pageTitle}">Select Event Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
        <form th:action="@{/events/html/selectitems}" method="post" id="kalariItemForm">
            <input type="hidden" name="eventId" th:value="${eventId}">

            <div class="form-group">


<!-- Tabs -->
<ul class="nav nav-tabs" id="eventItemTabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="junior-tab" data-bs-toggle="tab" data-bs-target="#junior" type="button" role="tab">
      Junior
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="senior-tab" data-bs-toggle="tab" data-bs-target="#senior" type="button" role="tab">
      Senior
    </button>
  </li>
</ul>

<!-- Tab Panes -->
<div class="tab-content mt-3" id="eventItemTabsContent">
  <!-- Junior Tab -->
  <div class="tab-pane fade show active" id="junior" role="tabpanel">
    <div class="row">
      <div th:each="item : ${juniorItems}" class="col-md-6 mb-2">
        <div class="form-check border rounded p-3 bg-light hover-shadow">
          <input class="form-check-input" type="radio"
                 th:id="'item_junior_' + ${item.evitemId}"
                 name="selectedItemId"
                 th:value="${item.evitemId}"
                 th:onclick="'loadContent(\'/events/html/selectitems?eventId=' + ${eventId} + '&selectedItemId=' + ${item.evitemId} + '\', \'modal\')'">
          <label class="form-check-label fw-bold" th:for="'item_junior_' + ${item.evitemId}" th:text="${item.evitemName}"></label>
        </div>
      </div>
    </div>
  </div>

  <!-- Senior Tab -->
  <div class="tab-pane fade" id="senior" role="tabpanel">
    <div class="row">
      <div th:each="item : ${seniorItems}" class="col-md-6 mb-2">
        <div class="form-check border rounded p-3 bg-light hover-shadow">
          <input class="form-check-input" type="radio"
                 th:id="'item_senior_' + ${item.evitemId}"
                 name="selectedItemId"
                 th:value="${item.evitemId}"
                 th:onclick="'loadContent(\'/events/html/selectitems?eventId=' + ${eventId} + '&selectedItemId=' + ${item.evitemId} + '\', \'modal\')'">
          <label class="form-check-label fw-bold" th:for="'item_senior_' + ${item.evitemId}" th:text="${item.evitemName}"></label>
        </div>
      </div>
    </div>
  </div>
</div>


            </div>

            <div id="error-messages" class="text-danger"></div>
        </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
</div>

<style>
form {
	max-width: 100%;
}

.modal-dialog {
    max-width: 90%;  /* Responsive width */
    margin: 0.75rem auto;
}

form label {
    margin-bottom: 0px;
    }
    
    .hover-shadow:hover {
    background-color: lightgreen !important;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.hover-shadow, .form-check, .form-check-label{
    cursor: pointer;
    }
</style>
