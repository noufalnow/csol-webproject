<!-- fragments/add_node.html -->
<div th:fragment="content">
<div class="modal-header">
    <h5 class="modal-title" id="addNodeModalLabel" th:text="${pageTitle}">List of Participants</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<!-- Modal Body -->
<div class="modal-body">
        <div class="card-body">
            <table class="table table-striped table-hover table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Member Name</th>
                        <th scope="col">Node</th>
                        <th scope="col">Items</th>
                        <th scope="col">Apply Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="participant, iterStat : ${partList}">
                        <th scope="row" th:text="${iterStat.count}">1</th>
                        <!-- Member Name - Assuming you have access to member name through some service -->
                        <td th:text="${participant.memberName}">John Doe</td>
                        
                        <!-- Member Node Name - Assuming you have a service to get node name by ID -->
                        <td th:text="${participant.memberNodeName}">New York</td>
                        
                        <!-- Items List -->
                        <td>
							<ul class="custom-bullets mb-0">
							    <li th:each="item : ${participant.items}">
							        <span th:text="${T(com.example.tenant_service.dto.MemberEventDTO.KalariItem).fromId(item.key).displayName}">
							            CHUVADU
							        </span>
							    </li>
							</ul>
                        </td>
                        
                        <!-- Apply Date -->
                        <td></td>
                        
                        <!-- Approval Status -->
                        <td>
                            <span th:if="${participant.approvedDate == null}" class="badge bg-warning text-dark">Pending</span>
                            <span th:if="${participant.approvedDate != null}" class="badge bg-success">Approved</span>
                        </td>
                        
                        <!-- Actions -->
                        <td>
                            <!-- View Button -->
							<button th:onclick="'loadContent(\'/users/html/view/' + ${participant.memberId} + '\', \'modal2\')'" 
							        class="btn btn-sm btn-outline-primary">
							    <i class="fas fa-eye"></i> View
							</button>
                                                       
                            <button th:onclick="'loadContent(\'/member-events/html/approve/' + ${participant.meId} + '\', \'modal\')'" 
							        class="btn btn-sm btn-outline-success me-1">
							     <i class="fas fa-check"></i> Approve
							</button>
                            
                            
                            
                            <!-- Result Entry Button (only show if approved) -->
                            <button th:if="${participant.approvedDate != null and participant.resultDate == null}" 
                                    class="btn btn-sm btn-outline-info me-1"
                                    th:onclick="'loadContent(\'/member-events/html/score/' + ${participant.meId} + '\', \'modal2\')'">
                                <i class="fas fa-clipboard-list"></i> Enter Result
                            </button>
                            

                            
                            
                            <!-- View Result (if exists) 
                            <a th:if="${participant.resultDate != null}" 
                               th:onclick="'loadContent(\'/member-events/html/certificate/' + ${participant.meId} + '\', \'modal2\')'" 
                               class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-award"></i> View Result
                            </a>-->
                            
							<a th:if="${participant.resultDate != null}" 
							   th:href="@{'/member-events/html/certificate/' + ${participant.meId}}" 
							   class="btn btn-primary">
							   <i class="fa-solid fa-medal"></i> Certificate
							   	
							</a>
                        </td>
                    </tr>

                    <!-- Empty state -->
                    <tr th:if="${#lists.isEmpty(partList)}">
                        <td colspan="7" class="text-center">No participants found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
</div>

</div>
<!-- Modal Footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
</div>
<style>
    .custom-bullets {
        list-style-type: circle; /* or 'square', 'disc', etc. */
        padding-left: 1.5rem;
    }
    
.modal-dialog {
    max-width: 90%;  /* Responsive width */
    margin: 1.75rem auto;
}
</style>
