<!-- fragments/node_events.html -->
<div th:fragment="content">
    <h4>Events</h4>
    <a class="ajax-link" href="javascript:void(0);" 
       onclick="loadContent('/events/html/addevent', 'modal')">Add New Event</a>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Event Name</th>
                    <th scope="col">Host Type</th>
                    <th scope="col">Date Range</th>
                    <th scope="col">Venue</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event, iterStat : ${events}">
                    <th scope="row" th:text="${iterStat.count}">1</th>
                    <td th:text="${event.eventName}">Annual Conference</td>
                    <td th:text="${event.eventHost}">BRANCH</td>
                    <td>
                        <span th:text="${#temporals.format(event.eventPeriodStart, 'MMM dd')}">Jan 01</span> - 
                        <span th:text="${#temporals.format(event.eventPeriodEnd, 'MMM dd, yyyy')}">Jan 03, 2023</span>
                    </td>
                    <td th:text="${event.eventVenue}">Main Hall</td>
                    <td>
                        <a th:href="@{/events/html/{id}(id=${event.eventId})}" class="btn btn-sm btn-outline-primary me-1">
                            <i class="fas fa-eye"></i> View
                        </a>
                        <a th:href="@{/events/html/edit/{id}(id=${event.eventId})}" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </td>
                </tr>

                <!-- Empty state -->
                <tr th:if="${#lists.isEmpty(events)}">
                    <td colspan="6" class="text-center">No events found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


    
    <script>
        function confirmAction(message, url, target) {
            if (confirm(message)) {
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        //loadContent(data.loadnext || '/events/html/byhost/' + ${hostId}, target);
                    }
                });
            }
        }
    </script>
</div>
