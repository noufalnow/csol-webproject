<!-- fragments/add_event_item.html -->
<div th:fragment="content">
    <!-- Modal Header -->
    <div class="modal-header">
        <h5 class="modal-title" id="addEventItemModalLabel" th:text="${pageTitle}">Add Event Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
        <form id="addEventItemForm" action="/event-items/html/add" method="post" th:object="${eventItem}">
            <div class="row mb-2">
                <div class="col-12">
                    <label for="evitem_name" class="form-label">Name</label>
                    <input type="text"
                           id="evitem_name"
                           name="evitemName"
                           th:field="*{evitemName}"
                           class="form-control"
                           required>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-12">
                    <label for="evitem_code" class="form-label">Code</label>
                    <input type="text"
                           id="evitem_code"
                           name="evitemCode"
                           th:field="*{evitemCode}"
                           class="form-control"
                           required>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-12">
                    <label for="evitem_description" class="form-label">Description</label>
                    <textarea id="evitem_description"
                              name="evitemDescription"
                              th:field="*{evitemDescription}"
                              class="form-control"
                              rows="3"></textarea>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-12">
                    <label for="evitem_criteria" class="form-label">Criteria</label>
                    <textarea id="evitem_criteria"
                              name="evitemCriteria"
                              th:field="*{evitemCriteria}"
                              class="form-control"
                              rows="2"></textarea>
                </div>
            </div>

            <div id="error-messages" class="text-danger"></div>
        </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
            Cancel
        </button>
        <button type="button"
                class="btn btn-primary"
                onclick="submitHtmlForm('addEventItemForm')">
            Add Event Item
        </button>
    </div>
</div>

<style>
    form {
        max-width: 100%;
    }
</style>
