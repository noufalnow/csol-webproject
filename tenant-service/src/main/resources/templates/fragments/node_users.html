<!-- fragments/node_users.html -->
<div th:fragment="content">
    <h4>Members</h4>
    <a class="ajax-link" href="javascript:void(0);" onclick="loadContent('/users/html/addmember', 'modal')">Add New Members</a>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${users}">
                    <th scope="row" th:text="${iterStat.count}">1</th>
                    <td th:text="${user.userFname} + ' ' + ${user.userLname}">John Doe</td>
                    <td th:text="${user.userUname}">johndoe</td>
                    <td>
                        <span th:classappend="${user.userStatus == 1} ? 'badge bg-success' : 'badge bg-secondary'"
                              th:text="${user.userStatus == 1} ? 'Active' : 'Inactive'">Status</span>
                    </td>
                    <td>
                        <a th:href="@{/users/html/{id}(id=${user.userId})}" class="btn btn-sm btn-outline-primary me-1">
                            <i class="fas fa-eye"></i> View
                        </a>
                        <a th:href="@{/users/html/edit/{id}(id=${user.userId})}" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
