<!-- fragments/node_detail.html -->
<div th:fragment="content">
    <h1 th:text="${pageTitle}">Node Detail</h1>

    <!-- Breadcrumbs -->
    <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(breadcrumbs=${breadcrumbs})}"></div>

    <!-- Node Details -->
    <p><strong>ID:</strong> <span th:text="${node.nodeId}">1</span></p>
    <p><strong>Name:</strong> <span th:text="${node.nodeName}">Node Name</span></p>
    <p><strong>Type:</strong> <span th:text="${node.nodeType}">Type</span></p>
    <p><strong>Status:</strong> <span th:text="${node.nodeStatus == 1 ? 'Active' : 'Inactive'}">Status</span></p>

    <!-- Children Nodes -->
    <h2>Children</h2>
    <ul>
        <li th:each="child : ${children}">
            <a class="ajax-link" href="javascript:void(0);" th:onclick="'loadContent(\'/nodes/html/' + ${child.nodeId} + '\', \'#content\')'" th:text="${child.nodeName}">Child Node</a>
        </li>
    </ul>

    <!-- Back to List Link -->
    <a class="ajax-link" href="javascript:void(0);" onclick="loadContent('/nodes/html', '#content')">Back to List</a>
</div>
