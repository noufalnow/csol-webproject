<!-- src/main/resources/templates/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">My Application</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    
    
</head>
<body>
    <header th:include="fragments/menu :: menu"></header>
    
    
	<div id="content">
			<div th:replace="${content}"></div>
	</div>

    <footer>
        <p>&copy; 2024 My Application</p>
    </footer>

    <!-- Include your custom JavaScript file -->
    <script src="/js/scripts.js"></script>
</body>

<style>
.container {
    max-width: 1200px; /* Adjust as needed */
    margin: auto;
}

.form-row {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 15px; /* Space between rows */
}

.form-group {
    flex: 1 1 30%; /* Flex-grow: 1, Flex-shrink: 1, Flex-basis: 30% */
    padding: 0 10px; /* Optional: spacing between columns */
}

.form-group label {
    display: block;
    margin-bottom: 5px; /* Space between label and input */
}

.form-group input,
.form-group select {
    width: 100%; /* Make inputs full-width */
    padding: 8px; /* Padding for inputs */
    box-sizing: border-box; /* Include padding in width calculation */
}

</style>

</html>
