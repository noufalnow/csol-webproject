<!-- src/main/resources/templates/fragments/core_user_list.html -->
<div th:fragment="content">
    <h1>User List</h1>
    <a class="ajax-link" href="/users/html/add">Add New User</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userFname}"></td>
                <td th:text="${user.userLname}"></td>
                <td th:text="${user.userUname}"></td>
                <td th:text="${user.userEmail}"></td>
                <td><a class="ajax-link" th:href="@{/users/html/{id}(id=${user.userId})}">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
