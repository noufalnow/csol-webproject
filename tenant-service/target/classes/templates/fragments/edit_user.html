<div class="container">
    <h1>Edit User</h1>
    <form id="editUserForm" action="/users/html/update" method="post">
        <input type="hidden" id="ref_id" name="refId" th:value="${userDTO.userId}">

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="userEmail" th:value="${userDTO.userEmail}" required>

        <label for="user_emp_id">Employee ID:</label>
        <input type="number" id="user_emp_id" name="userEmpId" th:value="${userDTO.userEmpId}" required>

        <label for="user_fname">First Name:</label>
        <input type="text" id="user_fname" name="userFname" th:value="${userDTO.userFname}" required>

        <label for="user_lname">Last Name:</label>
        <input type="text" id="user_lname" name="userLname" th:value="${userDTO.userLname}" required>

        <label for="user_uname">Username:</label>
        <input type="text" id="user_uname" name="userUname" th:value="${userDTO.userUname}" required>

        <label for="user_desig">Designation:</label>
        <select id="user_desig" name="userDesig">
            <option value="1" th:selected="${userDTO.userDesig == 1}">Manager</option>
            <option value="2" th:selected="${userDTO.userDesig == 2}">Developer</option>
            <option value="3" th:selected="${userDTO.userDesig == 3}">Analyst</option>
            <!-- Add other designations here -->
        </select>

        <label for="user_dept">Department:</label>
        <select id="user_dept" name="userDept">
            <option value="1" th:selected="${userDTO.userDept == 1}">HR</option>
            <option value="2" th:selected="${userDTO.userDept == 2}">IT</option>
            <option value="3" th:selected="${userDTO.userDept == 3}">Finance</option>
            <!-- Add other departments here -->
        </select>

        <label>Status:</label>
		<input type="radio" id="active" name="userStatus" value="1" 
		       th:checked="${userDTO.userStatus == 1}"> Active
		<input type="radio" id="inactive" name="userStatus" value="2" 
		       th:checked="${userDTO.userStatus == 2}"> Inactive

		<button type="button" onclick="submitHtmlForm('editUserForm')">Update User</button>


        <div id="error-messages" class="error-message"></div>
    </form>
    <a class="ajax-link" href="/users/html">Back to List</a>
</div>
